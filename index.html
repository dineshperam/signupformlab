<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>SignUp</title>
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter ur full name" required />
            </div>

            <div class="input-box">
                <label for="">Email</label>
                <input type="text" placeholder="Enter email" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="">Ph no.</label>
                    <input type="number" placeholder="Enter ur Ph no." required />
                </div>
                <div class="input-box">
                    <label for="">Date of Birth</label>
                    <input type="date" placeholder="Enter ur DOB" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label for="">Address</label>
                <input type="text" placeholder="Enter ur Address lane 1" required />
                <input type="text" placeholder="Enter ur Address lane 2" required />
                <div class="column">
                    <div class="select-box">
                        <select name="" id="">
                            <option value="" hidden>Country</option>
                            <option value="">India</option>
                            <option value="">USA</option>
                            <option value="">Germany</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter ur City lane 3" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter ur Region lane 4" required />
                    <input type="number" placeholder="Enter ur pin code lane 4" required />
                </div>
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>

</html>
